<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login to blog</title>
    <script src="jquery-1.11.1.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style=" background: url(img/bg.jpg) no-repeat center center fixed; background-size: 100%;">


    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content" style="width: 300px;margin-left:150px;opacity: 0.8;">
            <form action="${pageContext.request.contextPath}/Loginservlet" method="post"></form>
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">摄影博客展示</h4>
            </div>
            <div class="modal-body" id="model-body">

                <div class="form-group">

                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off" name="username">
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" name="password">
                </div>
                <div class="form-group" style="display: none">

                    <input type="password" class="form-control" placeholder="确认密码" autocomplete="off" name="repassword">
                </div>
                <div class="form-group" style="display: none">

                    <input type="text" class="form-control" placeholder="所在地区" autocomplete="off" name="location">
                </div>
                <div class="form-group" style="display: none">

                    <input type="text" class="form-control" placeholder="兴趣" autocomplete="off" name="hobby">
                </div>
                <div class="form-group" style="display: none">

                    <input type="text" class="form-control" placeholder="年龄" autocomplete="off" name="age">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">登录</button>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-primary form-control" onclick="_disshow()" style="display:none"">取消</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control" onclick="_show()">注册</button>
                </div>
                


            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <script src="login.js" type="text/javascript"></script>
</body>
